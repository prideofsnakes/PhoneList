 
 <button mat-icon-button [mat-menu-trigger-for]="menu">
      <mat-icon class="hurt material-icons">favorite</mat-icon>
    </button>
		
  <mat-menu x-position="before" #menu="matMenu">
   
    <section mat-menu-item *ngFor="let item of getShortList(wishItems); let i = index">
    <img [src]="item.preview" alt="">
    <p>{{item.name}}</p>
    <p>{{item.addDate | date: "dd.MM.yyyy HH:mm:ss"}}</p>
	<button mat-button [routerLink]="['/wishlist']">В вишлист</button><br>
    
    </section>
  </mat-menu>
