

<ul>
	<li *ngFor = "let product of products; let i=index;">
		
		<img [attr.src]="product.icon" alt="Undefined"><br>
 		<a>{{ product.name }}</a><br>
		<p>${{ product.price}}</p>
		<button mat-button [id]="i" (click) = "openDialog(i)">В корзину</button>
		<button  mat-button (click) = "addToWishlist(i)"><mat-icon class="hurt material-icons">favorite</mat-icon></button>
	</li>
</ul>
