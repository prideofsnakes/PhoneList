

<ul>
	<li *ngFor = "let good of goods;">
		
		<img [attr.src]="good.filepath" alt="Undefined"><br>
 		<a>{{ good.label }}</a><a> {{good.model}}</a><br>
		<p>${{ good.price}}</p>
		<button mat-button  (click) = "openDialog(good)">В корзину</button>
		<button  mat-button (click) = "addToWishlist(good)"><mat-icon class="hurt material-icons">favorite</mat-icon></button>
	</li>
</ul>
