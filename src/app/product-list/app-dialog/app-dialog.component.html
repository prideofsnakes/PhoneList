
<h1 mat-dialog-title>Добавить в корзину</h1><button class="close" mat-button (click)="onNoClick()">X</button>

<div mat-dialog-content>
  <img [attr.src]="good.iconpath" alt="Undefined"><br>
  <a>{{ good.label }}</a><a>  {{ good.model }}</a><br>
  <mat-form-field>
    Количество: <input type ="number" matInput [(ngModel)]="this.quantity">
  </mat-form-field>
  <p>${{ good.price * this.quantity}}</p>
</div>
<div mat-dialog-actions>
  
  <button mat-button (click) = "addToCart(good, this.quantity)" cdkFocusInitial>Добавить</button>
</div>
